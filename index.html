<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Ping Single Column Coming Soon Page</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a6a12dedc4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<img src="./images/logo.svg" alt="Company logo" class="logo">
		<h1>We are launching <span>soon!</span></h1>
		<p class="sub_info">Subscribe and get notified</p>

		<form>
			<div class="validation">
				<input class="email_input" type="email" placeholder="Your email address...">
				<p class="validation_info">Please provide a valid email address</p>
			</div>
			<button class="button_form">Notify Me</button>
		</form>

		<img src="./images/illustration-dashboard.png" alt="Dashboard illustration" class="dashboard">

		<div class="social_media">
			<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-instagram"></i>
		</div>

	</main>
	<footer>
		<p>&copy Copyright Ping. All rights reserved.</p>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script src="./js/main.js"></script>
</body>

</html>
